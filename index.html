<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <!-- Cutsom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="page-title">
      <div class="card-header bg-primary X-large title ">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
    <div class="main-body">
      <div class="jumbotron col-4 input">
        <h2>Search for cities</h1>
        <div class="form-group">
          <input type="text"
            class="form-control" name="city" id="city" aria-describedby="helpId" placeholder="Input your city">
        </div>
        <hr class="my-2">
        <p class="lead">
          <a class="btn btn-primary btn-m" id="add-city" role="button">Add City</a>
        </p>
      </div>
      <div class="card col-lg">
        <div class="card-body" id="city-name">
          <h4 class="card-title">Your City</h4>
          <h6 class="card-subtitle text-muted" id="date">Subtitle</h6>
        </div>
        <div id="forecast" class="forecast">
        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      Jacob Liberty
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Moment JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- JS file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
